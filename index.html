<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree | Interactive WebGL Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "three/": "https://esm.sh/three@^0.182.0/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Styles -->
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--black);
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* --- UI Components --- */

        /* Title */
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 56px;
            font-weight: 700;
            text-align: center;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            z-index: 10;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        /* Upload Controls */
        .ui-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-glass:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .hint-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 5px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden Class */
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Webcam (Visible now) */
        #webcam-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            z-index: 20;
            border: 2px solid var(--gold);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background: #000;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        
        #gesture-label {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            color: var(--gold);
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 0;
            letter-spacing: 1px;
        }

        #cv-canvas {
            display: none; /* Hide debug canvas */
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI -->
    <h1 id="title">Merry Christmas</h1>

    <div class="ui-container" id="ui-container">
        <div class="upload-wrapper">
            <button class="btn-glass">ADD MEMORIES</button>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="hint-text">Press 'H' to Hide Controls</div>
        <div class="hint-text" style="color: #bbb;">Gestures: Fist(Tree) | Open(Scatter) | Pinch(Focus) | Victory ✌️(Heart)</div>
    </div>

    <!-- Visible Webcam container -->
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <div id="gesture-label">Detecting...</div>
        <canvas id="cv-canvas" width="160" height="120"></canvas>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
